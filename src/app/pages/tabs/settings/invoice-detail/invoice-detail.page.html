<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Factura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <div class="container">
        <h3>Detalles</h3>

        <div class="invoice-header">
          <h3>{{car.nombre}}</h3>
          <h4>{{car.tipo}}</h4>
        </div>

        <div class="invoice-image">
          <img src="{{car.thumbnail}}" alt="">
        </div>
        <div class="invoice-details">
          <p>Dias rentados: {{invoice.dias_rentados}}</p>
          <p>Precio x dia: ${{invoice.precio_dia}}</p>
          <p>Total: ${{invoice.total_pagado}}</p>
        </div>
      </div>

    </ion-col>
  </ion-row>
</ion-content>
